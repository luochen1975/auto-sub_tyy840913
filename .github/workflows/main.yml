name: 自动更新订阅与节点

on:
  schedule:
    - cron: '0 3 * * *'   # 每天 UTC 03:00
  workflow_dispatch:

jobs:
  update-job:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 安装 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML==6.0 requests

      - name: 执行更新脚本
        run: python update.py

      - name: 提取运行日志
        run: |
          echo "# 更新日志" > README.md
          echo "## 最近一次运行详情" >> README.md
          echo "```" >> README.md
          cat /github/workflow/runs/*.log >> README.md 2>/dev/null || echo "无日志文件" >> README.md
          echo "```" >> README.md

      - name: 为每个协议添加下载链接
        run: |
          echo "## 下载链接" >> README.md
          for proto in ss ssr vmess trojan hysteria tuic naive; do
            echo "- [$proto 订阅链接](https://raw.githubusercontent.com/${{ github.repository }}/main/${proto}.txt)" >> README.md
          done

      - name: 提交更新
        run: |
          # 配置 Git 用户信息
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add *.txt *.yaml README.md
          changes=$(git diff --staged --name-only | grep -E '\.txt$|\.yaml$|README\.md' || true)
          if [ -z "$changes" ]; then
            echo "无检测到更改。"
          else
            git commit -m "更新代理节点数量和README.md"
            git push
          fi
