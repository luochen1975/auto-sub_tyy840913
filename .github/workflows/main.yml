name: 自动更新订阅与节点

on:
  # 每天 UTC 03:00 自动执行
  schedule:
    - cron: '0 3 * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  更新任务:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 安装 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML==6.0

      - name: 执行更新脚本
        run: |
          python update.py

      - name: 提交变更
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "自动更新机器人"
          git add sub.txt config.txt
          git diff --staged --quiet || git commit -m "自动更新：订阅去重、节点合并 [跳过 CI]"
          git push
