name: 自动更新订阅与节点

on:
  schedule:
    - cron: '0 3 * * *'   # 每天 UTC 03:00
  workflow_dispatch:

jobs:
  update-job:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 安装 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML==6.0 requests

      - name: 执行更新脚本
        run: python update.py

      - name: 生成协议统计并提交
        run: |
          # 统计每个协议文件行数
          stats=""
          for f in *.txt; do
            [ -f "$f" ] || continue
            count=$(wc -l < "$f")
            stats="$stats $(basename "$f" .txt):$count"
          done
          stats=$(echo "$stats" | xargs)  # 去掉多余空格

          git config --local user.email "action@github.com"
          git config --local user.name "自动更新机器人"
          git add *.txt *.yaml
          git diff --staged --quiet || git commit -m "📦 更新节点$stats [跳过 CI]"
          git push

